<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="apple-touch-icon" 
    sizes="180x180" 
    href="./src/assets/favicon/apple-touch-icon.png"
  >
  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./src/assets/favicon/favicon-32x32.png"
  >
  <link 
    rel="icon" 
    type="image/png" 
    sizes="16x16" 
    href="./src/assets/favicon/favicon-16x16.png"
  >
  <link 
    rel="manifest" 
    href="./src/assets/favicon/site.webmanifest"
  >
  <title>GoodWeather</title>
</head>

<body class="page main-page">

  <header class="page__header header">
    <div class="header__wrapper container">
      <div class="header__logo">
        <p class="header__logo-caption">GoodWeather</p>
      </div>
      <form class="header__search searchbar" data-search>
        <label class="searchbar__label">
          <input type="text" class="searchbar__input" placeholder="Enter a city ..." data-search-input>
        </label>
        <div class="searchbar__results" data-search-results>
          <ul class="searchbar__results-list" data-search-results-list></ul>
        </div>
      </form>
    </div>
  </header>

  <main class="page__main main-page__content">

    <div class="main-page__content-wrapper container">
      <div class="weather-card">
        <div class="weather-card__wrapper">
          <div class="weather-card__header">
            <div class="weather-card__header-wrapper">
              <p class="weather-card__date"></p>
              <p class="weather-card__location"></p>
            </div>
          </div>
          <div class="weather-card__current">
            <div class="weather-card__current-wrapper">
              <div class="weather-card__current-status">
                <div class="weather-card__current-status-wrapper">
                  <div class="weather-card__current-status-icon">
                    <svg class="weather-card__current-status-icon-svg">
                      <use xlink:href="" data-weather-icon-sprite></use>
                    </svg>
                  </div>
                  <div class="weather-card__current-status-data">
                    <div class="weather-card__current-status-temperature" data-current-temperature></div>
                    <div class="weahter-card__current-status-caption" data-current-weather></div>
                  </div>
                </div>
              </div>
         
              <div class="weather-card__row">
                <div class="weather-card__col">
                  <span class="weather-card__col-title">Real Feel</span>
                  <span data-real-feel></span>
                </div>
                <div class="weather-card__col">
                  <span class="weather-card__col-title">Wind</span>
                  <span data-wind></span>
                </div>
              </div>
              <div class="weather-card__row">
                <div class="weather-card__col">
                  <span class="weather-card__col-title">Pressure</span>
                  <span data-pressure></span>
                </div>
                <div class="weather-card__col">
                  <span class="weather-card__col-title">Humidity</span>
                  <span data-humidity></span>
                </div>
              </div>
            </div>
            <div class="weather-card__row">
              <div class="weather-card__col">
                <span class="weather-card__col-title">Sunsire</span>
                <span data-sunrise></span>
              </div>
              <div class="weather-card__col" data-pressure>
                <span class="weather-card__col-title">Sunset</span>
                <span data-sunset></span>
              </div>
            </div>
            <div class="weather-card__forecast" data-forecast>
              <div class="weather-card__forecast-body" data-forecast-body>
                <div class="weather-card__forecast-body-wrapper">
                  <table class="weather-card__forecast-table">
                    <thead class="weather-card__forecast-table-head" data-forecast-table>
                      <tr class="weather-card__forecast-table-header-row">
                        <th class="weather-card__forecast-table-header-col">
                          Hour
                        </th>
                        <th class="weather-card__forecast-table-header-col">
                          Temperature
                        </th>
                        <th class="weather-card__forecast-table-header-col">
                          Weather
                        </th>
                      </tr>
                    </thead>
                    <tbody class="forecast__table-body" data-forecast-table-body></tbody>
                  </table>
                </div>
              </div>
              <div class="weather-card__forecast-header" data-forecast-header>
                <div class="weather-card__forecast-header-wrapper" data-forecast-header-wrapper>
                  <span data-forecast-caption>Show forecast</span>
                  <svg class="weather-card__forecast-header-icon">
                    <use xlink:href="public/sprite.svg#icon-arrow-down"></use>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>

  <script type="module" src="./src/js/main.ts"></script>
</body>

</html>
